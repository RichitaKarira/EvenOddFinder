<html>

<head>
<title> Even Odd Finder </title>
<style>
	*{font-size:40px; text-align:center;}
	body{ background-color:azure;}
</style>
</head>

<body>
<h1> Even Odd Finder </h1>
<form onsubmit="find()">
<input type="number" id="num" placeholder="Enter Integer"/>
<br/>
<br/>
<input type="Submit" value="Submit Number"/>
</form>
<h2 id="msg"> </h2>


<script>
	function find(){
		event.preventDefault();
		let num = document.getElementById("num");
		let msg = document.getElementById("msg");
		
		if(num.value==="")
		{
			alert("Enter Integer Value!");
			msg.innerHTML = "";
			num.focus();
			return;
		}
		
		let n = parseInt(num.value);
		if(n%2===0){
			msg.innerHTML = "Even Number";
		}else{
			msg.innerHTML = "Odd Number";
		}

	}

</script>

</body>
</html>
